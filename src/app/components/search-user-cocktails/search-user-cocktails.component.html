<h3>You can make this cocktail !!</h3>
<div *ngIf="userCocktailList$ | async as userCocktailList">
  <div *ngFor="let element of userCocktailList">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ element.cocktailName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img
          src="/assets/images/noimage-760x460.png"
          width="190"
          height="115"
          class="cocktail-image"
        />
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          (click)="openCocktailDetailDialog(element.cocktailId)"
        >
          Detail
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
