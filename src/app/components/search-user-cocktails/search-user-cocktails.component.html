<h3>You can make this cocktail !!</h3>
<div *ngIf="userCocktailList">
  <div *ngFor="let element of userCocktailList">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ element.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>ここに画像入れる</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openCocktailDetailDialog(element.id)">
          Detail
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
